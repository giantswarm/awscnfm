version: 2.1

orbs:
  architect: giantswarm/architect@3.3.0

workflows:
  test:
    jobs:
      - architect/go-test:
          name: go-test
          resource_class: large
          filters:
            # Trigger job also on git tag.
            tags:
              only: /^v.*/

      - architect/go-build:
          name: go-build
          binary: awscnfm
          requires:
            - go-test
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          name: push-to-quay
          context: architect
          image: "quay.io/giantswarm/awscnfm"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build
          filters:
            # Needed to trigger job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          name: push-to-aliyun
          context: architect
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/awscnfm"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - go-build
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
