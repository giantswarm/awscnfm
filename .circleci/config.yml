version: 2.1

orbs:
  architect: giantswarm/architect@0.10.1

workflows:
  test:
    jobs:
      - architect/go-test:
          name: go-test
          filters:
            # Trigger job also on git tag.
            tags:
              only: /^v.*/

      - architect/go-build:
          name: go-build-awscnfm
          binary: awscnfm
          requires:
            - go-test
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          name: push-awscnfm-to-quay
          context: architect
          image: "quay.io/giantswarm/awscnfm"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build-awscnfm
          filters:
            # Needed to trigger job also on git tag.
            tags:
              only: /^v.*/
